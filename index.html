<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/global-styles/style.scss" />
    <link rel="stylesheet" href="./src/global-styles/home-page.scss" />
    <title>Level 1 - Blog card project</title>
  </head>

  <body>
    <div class="blog-card">
      <a href="#">
        <div class="blog-card__photo-container">
          <img
            class="blog-card__photo"
            src="./images/blog-card.png"
            alt="Blog Photo"
          />
        </div>
        <div class="blog-card__heading">
          <div class="blog-card__profile">
            <img
              class="profile profile-avatar"
              src="./images/profile-avatar.png"
              alt="Profile avatar"
            />
            <p class="blog-card__profile-name">Kylee Thomson</p>
          </div>
          <p class="blog-card__profile-date">1h ago.</p>
        </div>
        <div class="blog-card__article">
          <h2 class="blog-card__title">Valentine's gifts</h2>
          <div class="blog-card__content">
            Discover the best Valentine's Day gifts for Women and Men, see how a
            small gift can make the other person happy for little money.
          </div>
          <div class="blog-card__expand-content">
            Read more
            <img
              src="/images/left-arrow.png"
              alt="Left arrow"
              class="blog-card__arrow"
            />
          </div></div
      ></a>
    </div>
  </body>
</html>
